<label>Rating</label>
<select [(ngModel)]="rating">
    <option>5</option>
    <option>4</option>
    <option>3</option>
    <option>2</option>
    <option>1</option>

</select>
<br>
<img src="/assets/5star.jpg" *ngIf="rating==5">
<img src="/assets/4star.jpg" *ngIf="rating==4">
<img src="/assets/3star.jpg" *ngIf="rating==3">
<img src="/assets/2star.jpg" *ngIf="rating==2">
<img src="/assets/1star.jpg" *ngIf="rating==1">
